</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img src="../img/logo sweetie.png" alt="logo Sweetie" href="../index.html">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="navbar" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                        <button class="boton-nav" type="submit">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-contacto">
            <div>
                <h1>Queremos escucharte</h1>
            </div>
        </section>
        <section class="formulario-contacto">
            <div class="formulario-contenedor-contacto">
                <form class="formulario-contacto-div" action="" method="" enctype="">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" name="contrasena" id="contrasena">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <h4>Género</h4>
                        <div>
                            <label for="maculino">Masculino</label>
                            <input type="radio" name="genero" id="">
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="genero">
                            <label for="otro">Otro</label>
                            <input type="radio" name="genero">
                        </div>
                    </div>
                    <div>
                        <select name="" id="">País
                            <option value="">Argentina</option>
                            <option value="">Colombia</option>
                            <option value="">México</option>
                        </select>
                    </div>
                    <div>
                        <h4>Escríbenos tu consulta</h4>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit">
                        <input type="reset">
                    </div>
                </form>
            </div>
        </section>
        <section class="form-newsletter">
            <form>
                <div>
                    <h3>Suscríbete a nuestro Newsletter</h3>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Escribe tu nombre">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Escribe tu email">
                        <small id="emailHelp" class="form-text text-muted"> Tu información está segura con
                            nosotros.</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Suscribirme</button>
            </form>
        </section>
    </main>
    <footer id="contacto">
        <h3>SÍGUENOS EN REDES SOCIALES</h3>
        <div>
            <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/facebook_white.png"
                    alt="Logo Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram_white.png"
                    alt="Logo Instagram"></a>
            <a href="https://twitter.com/" target="_blank"><img src="../img/twitter_white.png" alt="Logo Twitter"></a>
        </div>
        <section class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d240798.21742106837!2d-99.14119996467684!3d19.435200026772954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f92b75aa014d%3A0x17d810d20da6e8cf!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses!2smx!4v1686891107912!5m2!1ses!2smx"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </footer>

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
